<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet"  href="{% static "css/MyStyle.css" %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

      <div class="header">

          <p><h1>Alphatech</h1></p>

  </div>

<nav class='navbar navbar-default navbar-static-top'>

      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-link" href="{% url 'index' %}">Home</a></li>
          <li><a class="navbar-link" href="{% url 'AppTrans:register' %}">Register</a></li>
          {% if user.is_authenticated %}
              <li><a class="navbar-link" href="{% url 'AppTrans:dashboard' %}">Dashboard</a></li>
              <li><a class="navbar-link" href="{% url 'AppTrans:category' %}">Add Category</a></li>
              <li><a class="navbar-link" href="{% url 'AppTrans:transaction' %}">Add Transaction</a></li>
              <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
              <li><a class="navbar-link" href="{% url 'AppTrans:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block  %}
      {% endblock %}
    </div>
    <div class="footer">

        <p>2012-2017 Alphatech All Rights Reserved</p>

        </div>
  </body>
</html>
