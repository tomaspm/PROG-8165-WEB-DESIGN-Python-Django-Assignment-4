{% extends "AppTrans/base.html" %}
{% block body_block %}

<div class="jumbotron">


  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
    <h1> Regsiter Here!</h1>
    <h3> Fill out the Form</h3>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" class="btn btn-primary" name="" value="Register">
    </form>
  {% endif %}

</div>
{% endblock %}
